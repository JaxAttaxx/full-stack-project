<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body class="">

    <main role="main" class="container">
        <h1>Hello ${name}!</h1>
        <h2 id="roles">Your roles:</h2><button class="btn btn-success" type="button" data-toggle="collapse"
            data-target="#newRole" aria-expanded="false" aria-controls="newRole">
            +add new role
        </button>
        <div class="collapse" id="newRole">
            <div class="card card-body bac">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role"><br>
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Your phone number:</label>
                <input type="tel" id="phone" name="phone"><br>
                <input type="submit" value="Submit">
            </div>
        </div>
        <h2 id="teams">Your teams:</h2>
        <h3>Mighty Ducks</h3><button class="btn btn-success" type="button" data-toggle="collapse"
            data-target="#teamData" aria-expanded="false" aria-controls="teamData">show</button>
        <div class="collapse" id="teamData">
            <div class="card card-body bac">
                <p>Player One</p>
                <button id='add-player-to-' class="btn btn-success">+ add player</button>
            </div>
        </div>
        </div><button class="btn btn-success" type="button" href=>
            +create new team
        </button>
    </main>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
